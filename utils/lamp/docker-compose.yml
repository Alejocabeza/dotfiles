services:
  mariadb:
    container_name: lamp-mysql
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
    volumes:
      - mariadb-lamp-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lamp-network

  phpmyadmin:
    container_name: lamp-phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - mariadb
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: ""
      UPLOAD_LIMIT: 5000M
      MEMORY_LIMIT: 5000M
      MAX_EXECUTION_TIME: 50000M
    ports:
      - "8080:80"
    volumes:
      - ./phpmyadmin.ini:/usr/local/etc/php/conf.d/phpmyadmin-custom.ini
    networks:
      - lamp-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - lamp-network
    restart: always
    container_name: lamp-redis

  postgresql:
    image: postgres:17
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lamp-network
    container_name: lamp-pgsql

  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - lamp-network
    container_name: lamp-mongo

  n8n:
    image: n8nio/n8n:latest
    container_name: lamp-n8n
    restart: always
    depends_on:
      - postgresql
      - n8n-db-init
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=lamp-pgsql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=root
      - DB_POSTGRESDB_PASSWORD=root
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - lamp-network

  n8n-db-init:
    image: postgres:17
    container_name: lamp-n8n-db-init
    depends_on:
      - postgresql
    environment:
      PGPASSWORD: root
    command: >
      sh -c "until pg_isready -h lamp-pgsql -p 5432 -U root; do sleep 1; done &&
             psql -h lamp-pgsql -U root -tc \"SELECT 1 FROM pg_database WHERE datname = 'n8n'\" | grep -q 1 || psql -h lamp-pgsql -U root -c 'CREATE DATABASE n8n'"
    networks:
      - lamp-network
    restart: "no"

volumes:
  mariadb-lamp-data: {}
  postgres_data: {}
  redis_data: {}
  mongodb_data: {}
  n8n_data: {}

networks:
  lamp-network:
    external: true
