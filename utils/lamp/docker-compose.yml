version: "4"

services:
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
    volumes:
      - mariadb-lamp-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lamp-network

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - mariadb
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: ""
      UPLOAD_LIMIT: 5000M
      MEMORY_LIMIT: 5000M
      MAX_EXECUTION_TIME: 50000M
    ports:
      - "8080:80"
    volumes:
      - ./phpmyadmin.ini:/usr/local/etc/php/conf.d/phpmyadmin-custom.ini
    networks:
      - lamp-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - lamp-network
    restart: always

  postgresql:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: localpg
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lamp-network

  mongodb:
    image: mongo:latest
    restart: always
    command: >
      /bin/sh -c "chmod 400 /data/keyfile && chown 999:999 /data/keyfile && mongod --replSet rs0 --keyFile /data/keyfile --bind_ip_all"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./mongo-keyfile:/data/keyfile
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    ports:
      - "27017:27017"
    restart: always

volumes:
  mariadb-lamp-data: {}
  postgres_data: {}
  redis_data: {}
  mongodb_data: {}

networks:
  lamp-network:
    external: true
