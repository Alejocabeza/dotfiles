version: "4"

services:
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
    volumes:
      - mariadb-lamp-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lamp-network

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - mariadb
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: ""
      UPLOAD_LIMIT: 1000M
      MEMORY_LIMIT: 1000M
    ports:
      - "8080:80"
    networks:
      - lamp-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - lamp-network
    restart: always

  postgresql:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lamp-network

volumes:
  mariadb-lamp-data: {}
  postgres_data: {}
  redis_data: {}

networks:
  lamp-network:
    external: true
